<form [formGroup]="slotDetails">
    <mat-form-field appearance="fill">
        <mat-label>OpeningTime</mat-label>
        <!-- <input [ngxTimepicker]="picker" required formControlName="openingTime"> -->
        <mat-select required formControlName="openingTime">
            <mat-option value="05:00">05:00AM</mat-option>
            <mat-option value="06:00">06:00AM</mat-option>
            <mat-option value="07:00">07:00AM</mat-option>
            <mat-option value="08:00">08:00AM</mat-option>
            <mat-option value="09:00">09:00AM</mat-option>
            <mat-option value="10:00">10:00AM</mat-option>
            <mat-option value="11:00">11:00AM</mat-option>
            <mat-option value="12:00">12:00PM</mat-option>
            <mat-option value="13:00">01:00PM</mat-option>
            <mat-option value="14:00">02:00PM</mat-option>
            <mat-option value="14:00">03:00PM</mat-option>
            <mat-option value="16:00">04:00PM</mat-option>
            <mat-option value="17:00">05:00PM</mat-option>
            <mat-option value="18:00">06:00PM</mat-option>
            <mat-option value="19:00">07:00PM</mat-option>
            <mat-option value="20:00">08:00PM</mat-option>
            <mat-option value="21:00">09:00PM</mat-option>
            <mat-option value="22:00">10:00PM</mat-option>
            <mat-option value="23:00">11:00PM</mat-option>
        </mat-select>
        
    </mat-form-field>
    <div mat-dialog-actions>
        <button class="btn" [mat-dialog-close] = "slotDetails.value">Update</button>
        <button class="btn"  >cancel</button>
    </div>
</form>

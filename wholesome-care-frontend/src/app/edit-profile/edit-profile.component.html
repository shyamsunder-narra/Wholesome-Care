<form [formGroup]="mentorDetails">
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput type="text" required formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Expertize</mat-label>
        <mat-select required formControlName="expertize">
            <mat-option value="Yoga Instructor">Yoga Instructor</mat-option>
            <mat-option value="Gym Instructor">Gym Instructor</mat-option>
            <mat-option value="Dietitian">Dietitian</mat-option>
          </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>About</mat-label>
        <textarea matInput required formControlName="about"></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Education</mat-label>
        <textarea matInput required formControlName="education"></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Certification</mat-label>
        <textarea matInput required formControlName="certification"></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Training</mat-label>
        <textarea matInput required formControlName="training"></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Experience</mat-label>
        <textarea matInput required formControlName="experience"></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Language</mat-label>
        <textarea matInput required formControlName="language"></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Specialities</mat-label>
        <textarea matInput required formControlName="specialities"></textarea>
    </mat-form-field>
    <div mat-dialog-actions>
        <button class="btn" [mat-dialog-close] = "mentorDetails.value">Update</button>
        <button class="btn"  >cancel</button>
    </div>
</form>

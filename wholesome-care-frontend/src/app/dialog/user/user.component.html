<form [formGroup]="service.form" (submit)="onSubmit()">
  <mat-grid-list cols="2" rowHeight="250px">
    <mat-grid-tile>
      <div class="table">
        <mat-form-field>
          <input formControlName="name"  matInput placeholder=" Name*">
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="age"  matInput placeholder="Age">
          <mat-error>Invalid age.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="place"  matInput placeholder="City">
        </mat-form-field>

        <button class="btn" color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>

      </div>

    </mat-grid-tile>
  </mat-grid-list>
</form>
